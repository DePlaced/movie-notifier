[supervisord]
nodaemon=true

[program:php-fpm]
command=php-fpm
autostart=true
autorestart=true

[program:nginx]
command=nginx -g "daemon off;"
autostart=true
autorestart=true

[program:laravel-scheduler]
command=sh -c 'while true; do php artisan schedule:run --no-interaction; sleep 60; done'
autostart=true
autorestart=true
user=www-data
